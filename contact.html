<body>
<nav class="ops-nav" aria-label="OPS Navigation">
  <span class="ops-logo">OPS</span>
  <div class="nav-links">
    <a href="index.html" class="nav-link" data-i18n="nav.home">Home</a>
    <a href="mainnav/opera.html" class="nav-link" data-i18n="nav.ops">Business Operations</a>

    <a href="mainnav/pros.html" class="nav-link" data-i18n="nav.pro">Professionals</a>
  </div>
  <div class="toggles">
    <button class="toggle-btn" id="lang-toggle" aria-label="Toggle language" aria-pressed="false">EN</button>
    <button class="toggle-btn" id="theme-toggle" aria-label="Toggle theme" aria-pressed="false">Dark</button>
    <span id="lang-status" class="visually-hidden" aria-live="polite"></span>
  </div>
  <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle Menu">
    <i class="fa-solid fa-bars"></i>

<main class="page-content">
  <h1 id="contactus-title">Contact Us</h1>
  <form aria-label="Contact form" id="contactForm" autocomplete="off" action="#">
    <div class="form-row">
      <div class="form-cell">
        <label for="name">Name</label>
        <input id="name" required placeholder="Enter your name" />
      </div>
      <div class="form-cell">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="Enter your email" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-cell">
        <label for="contactNumber">Contact Number</label>
        <input id="contactNumber" type="tel" required placeholder="Enter your contact number" />
      </div>
      <div class="form-cell">
        <label for="preferredDate">Preferred Date</label>
        <input id="preferredDate" type="date" required placeholder="Select a date" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-cell">
        <label for="preferredTime">Preferred Time</label>
        <input id="preferredTime" type="time" required placeholder="Select a time" />
      </div>
      <div class="form-cell">
        <label for="interest">What are you interested about?</label>
        <select id="interest" required>
          <option value="" disabled selected>Select an option</option>
          <option>Home</option>
          <option>Business Operations</option>
          <option>Contact Center</option>
          <option>IT Support</option>
          <option>Professionals</option>
        </select>
      </div>
    </div>
    <div class="mt-1">
      <label for="comments">Comments</label>
      <textarea id="comments" rows="4" placeholder="What service are you interested in?"></textarea>
    </div>
    <div class="modal-footer">
      <button type="submit" class="submit-btn">Send</button>
    </div>
  </form>
</main>
