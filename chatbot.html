<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="description" content="Interactive AI chatbot assistant for OPS support." />
<meta name="robots" content="index, follow" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://cdnjs.cloudflare.com; script-src 'self'; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https://placehold.co;">
<meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains; preload">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
<meta name="referrer" content="no-referrer">
<title data-i18n="chatbot.title">OPS AI Chatbot</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-RXf+QSDCUqpphKAa+WAc3XQ8fE5H1aO/8e2wY+8Q1n8yVwDh1RZTf1TDN8E+u1n7eU5KyY7X2Qo+hqeZZn+UAQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/shining-effect.css">
<link rel="stylesheet" href="css/mobile-nav.css">
<link rel="stylesheet" href="css/center.css">
<link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
<nav class="ops-nav" aria-label="OPS Navigation">
  <span class="ops-logo">OPS</span>
  <div class="nav-links">
    <a href="index.html" class="nav-link" data-i18n="nav.home">Home</a>
    <a href="mainnav/opera.html" class="nav-link" data-i18n="nav.ops">Business Operations</a>
    <a href="mainnav/center.html" class="nav-link" data-i18n="nav.cc">Contact Center</a>
    <a href="mainnav/it.html" class="nav-link" data-i18n="nav.it">IT Support</a>
    <a href="mainnav/pros.html" class="nav-link" data-i18n="nav.pro">Professionals</a>
  </div>
  <div class="toggles">
    <button class="toggle-btn" id="lang-toggle" aria-label="Toggle language" aria-pressed="false">EN</button>
    <button class="toggle-btn" id="theme-toggle" aria-label="Toggle theme" aria-pressed="false">Dark</button>
    <span id="lang-status" class="visually-hidden" aria-live="polite"></span>
  </div>
  <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle Menu">
    <i class="fa-solid fa-bars"></i>
  </button>
</nav>
<main class="page-content">
  <div id="chatbot-container">
    <div id="chatbot-header">
      <span id="title" data-i18n="chatbot.title">OPS AI Chatbot</span>
      <div>
        <span id="langCtrl" class="ctrl">ES</span>
        &nbsp;|&nbsp;
        <span id="themeCtrl" class="ctrl">Dark</span>
      </div>
    </div>
    <div id="chat-log" aria-live="polite"></div>
    <div id="chatbot-form-container">
      <form id="chatbot-input-row" autocomplete="off" action="#">
        <input id="chatbot-input" type="text" placeholder="Type your message..." required maxlength="256" data-i18n-ph="chatbot.placeholder">
        <button id="chatbot-send" type="submit" disabled aria-label="Send">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
      <label class="human-check">
        <input type="checkbox" id="human-check">
        <span id="human-label" data-i18n="chatbot.human">I am human</span>
      </label>
    </div>
  </div>
</main>
<footer>Â© 2025 OPS Online Support</footer>
<script type="module" src="js/i18n.js"></script>
<script type="module" src="js/chatbot.js"></script>
<script type="module" src="js/load-mobile-nav.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/mobile-nav.js"></script>
</body>
</html>
