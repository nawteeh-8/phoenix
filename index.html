<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://pro.fontawesome.com; script-src 'self' 'unsafe-inline' https://pro.fontawesome.com; font-src https://pro.fontawesome.com">
  <meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <title>Ops Online Support</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAV -->
  <nav class="ops-nav" aria-label="OPS Navigation">
    <span class="ops-logo">OPS</span>
    <div class="nav-links">
    <a href="index.html" class="nav-link" data-en="Home" data-es="Inicio">Home</a>
    <a href="mainnav/opera.html" class="nav-link" data-en="Business Operations" data-es="Gestion">Business Operations</a>
    <a href="mainnav/center.html" class="nav-link" data-en="Contact Center" data-es="Centro de Contacto">Contact Center</a>
    <a href="mainnav/it.html" class="nav-link" data-en="IT Support" data-es="Soporte IT">IT Support</a>
    <a href="mainnav/pros.html" class="nav-link" data-en="Professionals" data-es="Profesionales">Professionals</a>
    </div>
    <div class="toggles">
      <button class="toggle-btn" id="lang-toggle">ES</button>
      <button class="toggle-btn" id="theme-toggle">Dark</button>
    </div>
    <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle Menu">
      <i class="fa-solid fa-bars"></i>
    </button>
  </nav>
  <!-- CARDS GRID -->
  <div class="grid-container">
    <div class="card" id="card-ops"></div>
    <div class="card" id="card-cc"></div>
    <div class="card" id="card-it"></div>
    <div class="card" id="card-pro"></div>
  </div>
  <div id="modal-root"></div>

  <!-- Floating Action Buttons -->
  <div id="fab-container">
    <button onclick="openChatbotModal()" title="Chatbot"><i class="fa-solid fa-comment"></i></button>
    <button onclick="openContactModal()" title="Contact Us"><i class="fa-solid fa-envelope"></i></button>
    <button onclick="openJoinModal()" title="Join Us"><i class="fa-solid fa-user-plus"></i></button>
  </div>

  <!-- Modal Templates -->
  <template id="chatbot-template">
    <div id="chatbot-container" class="ops-modal" tabindex="-1" role="dialog" aria-labelledby="chatbot-title">
      <div id="chatbot-header">
        <span id="chatbot-title">OPS AI Chatbot</span>
        <button id="chatbot-x" aria-label="Close">X</button>
      </div>
      <div id="chat-log" aria-live="polite"></div>
      <div id="chatbot-form-container">
        <form id="chatbot-input-row" autocomplete="off">
          <input id="chatbot-input" type="text" placeholder="Type your message..." required maxlength="256">
          <button id="chatbot-send" type="submit" aria-label="Send">
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </template>

  <template id="contact-modal-template">
    <div class="modal-backdrop">
      <div class="ops-modal" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="contactus-title">
        <button class="modal-x" aria-label="Close">X</button>
        <h1 id="contactus-title">Contact Us</h1>
        <form aria-label="Contact form" id="contactForm" autocomplete="off">
          <!-- Form fields will be inserted here by JS later -->
          <p>Form content will be here...</p>
          <button type="submit" class="submit-btn">Send</button>
        </form>
      </div>
    </div>
  </template>

  <template id="join-modal-template">
    <div class="modal-backdrop">
      <div class="ops-modal" tabindex="-1" role="dialog" aria-modal="true" aria-labelledby="joinus-title">
        <button class="modal-x" aria-label="Close">X</button>
        <h1 id="joinus-title">Join Us</h1>
        <form aria-label="Join us form" id="joinForm" autocomplete="off" novalidate>
          <!-- Complex form structure will be built here -->
          <p>Join us form content will be here...</p>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </template>

  <footer>
    Â© 2025 OPS Online Support
  </footer>
  <script src="js/state.js" type="module" defer></script>
  <script src="js/home.js" type="module" defer></script>
  <script src="js/modals.js" type="module" defer></script>
  <script src="js/chatbot.js" type="module" defer></script>
  <script src="js/main.js" type="module" defer></script>
</body>
</html>
