
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://pro.fontawesome.com; script-src 'self' 'unsafe-inline' https://pro.fontawesome.com; font-src https://pro.fontawesome.com">
<meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains">
<meta name="referrer" content="no-referrer">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
<title>Join Us - OPS • Chattia</title>
<link rel="stylesheet" href="../css/style.css">
<style>
  :root {
    --clr-primary: #00c4ff;
    --clr-accent: #ff3bdb;
    --clr-accent-dark: #e000be;
    --clr-bg: #fff;
    --clr-tx: #333;
    --gap: 10px;
  }
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--clr-bg);
    color: var(--clr-tx);
    margin: 0; padding: 1rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
    color: var(--clr-primary);
  }
  form {
    background: #f9f9fd;
    padding: 1.5rem;
    border-radius: 12px;
    border: 1px solid #ccc;
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
  }
  input, select, textarea {
    width: 100%;
    padding: 0.6rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    margin-top: 0.25rem;
  }
  textarea { resize: vertical; }
  .form-pairs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem 2rem;
  }
  @media (max-width: 600px) {
    .form-pairs {
      grid-template-columns: 1fr;
    }
  }
  .form-section {
    border: 1px dashed #ccc;
    border-radius: 8px;
    background: #fff;
    padding: 1rem;
    margin-top: 1.5rem;
  }
  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .circle-btn {
    width: 28px; height: 28px;
    border-radius: 50%;
    border: none;
    background: var(--clr-primary);
    color: white;
    font-weight: bold;
    font-size: 1.3rem;
    cursor: pointer;
    user-select: none;
    margin-left: 0.3rem;
  }
  .circle-btn.remove {
    background: #dc3545;
  }
  .accept-btn, .edit-btn {
    margin-top: 1rem;
    padding: 0.4rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
  }
  .accept-btn {
    background: #28a745;
    color: white;
  }
  .edit-btn {
    background: #ffc107;
    color: black;
  }
  .form-section.completed {
    border-color: #28a745;
  }
  .form-section.completed h2::after {
    content: " ✅";
    color: #28a745;
  }
  .modal-footer {
    margin-top: 2rem;
    text-align: center;
  }
  button.submit-btn {
    width: 120px;
    height: 48px;
    background: var(--clr-primary);
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 8px #0004;
    transition: background 0.3s;
  }
  button.submit-btn:hover {
    background: var(--clr-accent-dark);
  }
</style>
<title>Join Us Form</title>
</head>
<body>
  <h1 id="joinus-title">Join Us</h1>
  <form aria-label="Join us form" id="joinForm" autocomplete="off" novalidate>
    <div class="form-pairs">
      <div>
        <label for="name">Name</label>
        <input id="name" name="name" required placeholder="Enter your name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required placeholder="Enter your email" />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input id="phone" type="tel" name="phone" required placeholder="Enter your phone" />
      </div>
      <div></div>
    </div>

    <!-- Dynamic Sections -->
    <div class="form-section" data-section="Skills">
      <div class="section-header">
        <h2>Skills</h2>
        <div>
          <button type="button" class="circle-btn add" title="Add field">+</button>
          <button type="button" class="circle-btn remove" title="Remove last field">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn">Accept</button>
      <button type="button" class="edit-btn" style="display:none;">Edit</button>
    </div>

    <div class="form-section" data-section="Education">
      <div class="section-header">
        <h2>Education</h2>
        <div>
          <button type="button" class="circle-btn add" title="Add field">+</button>
          <button type="button" class="circle-btn remove" title="Remove last field">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn">Accept</button>
      <button type="button" class="edit-btn" style="display:none;">Edit</button>
    </div>

    <div class="form-section" data-section="Certification">
      <div class="section-header">
        <h2>Certification</h2>
        <div>
          <button type="button" class="circle-btn add" title="Add field">+</button>
          <button type="button" class="circle-btn remove" title="Remove last field">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn">Accept</button>
      <button type="button" class="edit-btn" style="display:none;">Edit</button>
    </div>

    <div class="form-section" data-section="Hobbies">
      <div class="section-header">
        <h2>Hobbies</h2>
        <div>
          <button type="button" class="circle-btn add" title="Add field">+</button>
          <button type="button" class="circle-btn remove" title="Remove last field">−</button>
        </div>
      </div>
      <div class="inputs"></div>
      <button type="button" class="accept-btn">Accept</button>
      <button type="button" class="edit-btn" style="display:none;">Edit</button>
    </div>

    <div class="form-section">
      <h2>What are you interested about?</h2>
      <select id="jn-interest" required>
        <option value="" disabled selected>Select an option</option>
        <option>Business Operations</option>
        <option>Contact Center</option>
        <option>IT Support</option>
        <option>Professionals</option>
      </select>
    </div>

    <div class="form-section">
      <h2>Continued Education</h2>
      <div class="inputs"></div>
      <button type="button" class="circle-btn add" title="Add field">+</button>
    </div>

    <div class="form-section">
      <h2>Experience</h2>
      <div class="inputs"></div>
      <button type="button" class="circle-btn add" title="Add field">+</button>
    </div>

    <div>
      <label for="about">Tell us about yourself</label>
      <textarea id="about" rows="4" placeholder="Tell us about yourself..."></textarea>
    </div>

    <div class="modal-footer">
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </form>

<script src="../js/joinus.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    initJoinForm(document);
  });
</script>
</body>
</html>
