<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="description" content="Contact OPS Online Support with inquiries or service requests using this form." />
<meta name="robots" content="index, follow" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self'; font-src 'self'">
<meta http-equiv="Strict-Transport-Security" content="max-age=63072000; includeSubDomains">
<meta name="referrer" content="no-referrer">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
<title>Contact Us - OPS â€¢ Chattia</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/contactus.css">
</head>
<body>
  <h1 id="contactus-title">Contact Us</h1>
  <!-- Form submission handled via JavaScript -->
  <form aria-label="Contact form" id="contactForm" autocomplete="off" action="#">
    <div class="form-row">
      <div class="form-cell">
        <label for="name">Name</label>
        <input id="name" required placeholder="Enter your name" />
      </div>
      <div class="form-cell">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="Enter your email" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-cell">
        <label for="contactNumber">Contact Number</label>
        <input id="contactNumber" type="tel" required placeholder="Enter your contact number" />
      </div>
      <div class="form-cell">
        <label for="preferredDate">Preferred Date</label>
        <input id="preferredDate" type="date" required placeholder="Select a date" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-cell">
        <label for="preferredTime">Preferred Time</label>
        <input id="preferredTime" type="time" required placeholder="Select a time" />
      </div>
      <div class="form-cell">
        <label for="interest">What are you interested about?</label>
        <select id="interest" required>
          <option value="" disabled selected>Select an option</option>
          <option>Home</option>
          <option>Business Operations</option>
          <option>Contact Center</option>
          <option>IT Support</option>
          <option>Professionals</option>
        </select>
      </div>
    </div>

    <div class="mt-1">
      <label for="comments">Comments</label>
      <textarea id="comments" rows="4" placeholder="What service are you interested in?"></textarea>
    </div>
    <div class="modal-footer">
      <button type="submit" class="submit-btn">Send</button>
    </div>
  </form>
  <script src="../js/form-utils.js"></script>
  <script src="../js/contactus.js"></script>
</body>
</html>
